{% extends "pred_app/base.html" %}
{% block nav %}



<li class="active">
    <a href="index">
        Home
    </a>
</li>


{% if user.is_authenticated %}
        <li>
            <a href="pred">
                Prediction
            </a>
        </li>

        <li class="nav-item">
            <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
            <form style='display: none;' method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button id="signOutBtn" type="submit">Logout</button>
            </form>
        </li>

        <li>
            <a href="contact">
                FeedBack
            </a>
        </li>

{% else %}
        <li>
            <a href="signup">
                Sign Up
            </a>
        </li>

        <li>
            <a href="login">
                Login
            </a>
        </li>
{% endif %}




{% endblock nav %}
